<!DOCTYPE html>
<html>
<head>
    <title>Delete Document</title>
</head>
<body>
    <h1>Delete Document</h1>
    <p>Are you sure you want to delete "{{ document.name }}"?</p>
    <form method="post">
        {{ form.csrf_token }}
        <button type="submit">Delete</button>
        <a href="{%  url 'document_list' %}">Cancel</a>
    </form>
</body>
</html>
